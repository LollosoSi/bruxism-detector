<!DOCTYPE html>
<html lang="en">



<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bruxism Detector (under construction)</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@material/web@0.1.0/dist/material-components-web.min.css" rel="stylesheet">
  <style>
  
:root {
  --md-primary: #3fae61;
  --md-primary-dark: #0e7736;
  --md-secondary: #03dac6;
  --md-surface: #ffffff;
  --md-background: #f5f5f5;
}

header, footer {
  background: var(--md-primary);
}

nav {
  background: var(--md-primary-dark);
}

nav a:hover {
  background: var(--md-primary);
}

footer a {
  color: var(--md-secondary);
}


    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #6200ea;
      color: white;
      padding: 1rem;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      background: #3700b3;
      padding: 0.5rem 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem;
    }
    nav a:hover {
      background: #6200ea;
    }
    main {
      padding: 1rem 2rem;
      max-width: 1000px;
      margin: auto;
      background: white;
    }
    section {
      margin-bottom: 2rem;
    }
    h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.3rem;
    }
    .image-row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .image-row img {
      width: 100%;
      max-width: 300px;
    }
    footer {
      background: #6200ea;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }
    }
	html, body {
		height: 100%;
	}
	body {
		display: flex;
		flex-direction: column;
	}
	main {
		flex: 1;
	}
	
	

  </style>
</head>




<body>
  <header>
    <h1>Bruxism Detector</h1>
    <p>Clench around and find out.</p>
  </header>
  <nav>
  <a href="#" data-section="quickstart">Quick Start</a>
  <a href="#" data-section="training">Daytime Training</a>
  <!-- and so on -->
</nav>

  <main id="content">

  </main>
  <footer>
    <p>Project by LollosoSi | <a href="https://github.com/LollosoSi/bruxism-detector/discussions" style="color: #bb86fc">Join Discussions</a> | <a href="https://github.com/LollosoSi/bruxism-detector/issues" style="color: #bb86fc">Report Issues</a></p>
  </footer>

<script>
  const contentDiv = document.getElementById('content');

  async function loadSection(name) {
    const res = await fetch(`sections/${name}.html`);
    if (res.ok) {
      contentDiv.innerHTML = await res.text();
    } else {
      contentDiv.innerHTML = `<section><h2>Error</h2><p>Could not load section "${name}".</p></section>`;
    }

  }

  document.querySelectorAll('nav a').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const section = e.target.getAttribute('data-section');
      if (section) loadSection(section);
    });
  });

  // Load default section
  loadSection('overview');
</script>

</body>



</html>
